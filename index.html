<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <script src="main.js"></script>
  </head>
  <body
    onkeypress="
  if(event.key == 'j') {
    if(+document.getElementById('bowl').style.marginLeft.replace('px','') >=-20) {
      document.getElementById('bowl').style.marginLeft = +document.getElementById('bowl').style.marginLeft.replace('px','') - 10 + 'px';
    }
  }
  if(event.key == 'k') {
    if(+document.getElementById('bowl').style.marginLeft.replace('px','') <=1140) {
    document.getElementById('bowl').style.marginLeft = +document.getElementById('bowl').style.marginLeft.replace('px','') + 10 + 'px';
    }
  }
  if(event.key == ' ') {
    i = 1;
    setInterval(function() {
      marVal = Math.floor(Math.random()*(1300-1)+1);
    startGame(i,marVal);
    i += 1;
    if(i>4) {
      i = 1;
    }
    },3000);
  }
  "
  >
    <button id="score">Score</button>
    <img
      src="bowl.png"
      id="bowl"
      style="top:400px;position: absolute; margin-left: 550px"
      width="300px"
      height="200px"
    />
    <img
      src="apple.png"
      id="1"
      style="top:-160px;position: absolute; margin-left: 550px"
      width="150px"
      height="160px"
    />
    <img
      src="mango.png"
      id="2"
      style="top:-160px;position: absolute; margin-left: 550px"
      width="150px"
      height="160px"
    />
    <img
      src="strawberry.png"
      id="3"
      style="top:-160px;position: absolute; margin-left: 550px"
      width="150px"
      height="160px"
    />
    <img
      src="bug.png"
      id="4"
      style="top:-160px;position: absolute; margin-left: 550px"
      width="150px"
      height="160px"
    />
  </body>
</html>
